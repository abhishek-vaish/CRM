<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM - Customer Relationship Management</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>

<style>
    .header {
        text-align: center;
        margin-top: 4px;
    }

    .btn-dark {
        margin: 10px;
    }
</style>


<body>
<h1 class="header">CRM - Customer Relationship Management</h1>
<br>
<section>
    <a th:href="@{/showFormForAdd}">
        <button class="btn btn-dark" type="button">Add Customer</button>
    </a>
    <form method="post" style="display: inline" th:action="@{/logout}">
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
</section>
<br>
<br>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customer}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td>
            <a class="btn btn-success" th:href="@{update(customerId = ${customer.id})}">Update</a>
            <a class="btn btn-danger" th:href="@{delete(customerId = ${customer.id})}">Delete</a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
