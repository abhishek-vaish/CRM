<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

</head>
<body>
<h1>Add Customer</h1>

<form method="post" th:action="@{saveCustomer}" th:object="${customer}">
    <table>
        <tbody>
        <tr>
            <td><label>First Name : </label></td>
            <td><label>
                <input class="form-control" id="exampleFormControlInput1" th:field="*{firstName}" type="text">
            </label></td>
        </tr>
        <tr>
            <td><label>Last Name : </label></td>
            <td><label>
                <input class="form-control" id="exampleFormControlInput2" th:field="*{lastName}" type="text">
            </label></td>
        </tr>
        <tr>
            <td><label>Email : </label></td>
            <td><label>
                <input class="form-control" id="exampleFormControlInput3" th:field="*{email}" type="email">
            </label></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td><input class="btn btn-primary" type="submit" value="Save"></td>
        </tr>


        </tbody>


    </table>

</form>

</body>
</html>
